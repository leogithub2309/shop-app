<div class="flex min-h-screen">
        
        <!-- Sección de Imagen y Mensaje (El "Enganche") -->
        <div class="hidden lg:block lg:w-1/2 min-h-screen bg-cover bg-center relative" style="background-image: url('https://placehold.co/1200x1200/2d3748/ffffff?text=Imagen+Corporativa+Elegante&font=montserrat');">
            <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center p-12">
                <div class="text-center">
                    <h1 class="text-4xl font-bold text-white mb-4">Calidad y Confianza a su alcance.</h1>
                    <p class="text-xl text-gray-200">Bienvenido a la plataforma diseñada para profesionales como usted.</p>
                </div>
            </div>
        </div>

        <!-- Sección del Formulario de Login -->
        <div class="w-full lg:w-1/2 min-h-screen flex items-center justify-center p-8 sm:p-12">
            <div class="w-full max-w-md">
                
                <div class="text-center lg:text-left mb-8">
                    <div class="text-3xl font-bold text-blue-700 mb-4">SU LOGO</div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Acceso a su Cuenta</h2>
                    <p class="text-base text-gray-600">Por favor, ingrese sus credenciales para continuar.</p>
                </div>

                <form method="POST" class="space-y-6" [formGroup]="formLogin" (ngSubmit)="onLoginUser()">
                    <div>
                        <label for="username" class="block text-base font-medium text-gray-700 mb-2">
                            Nombre de Usuario
                        </label>
                        <input type="text" id="username" name="username" formControlName="username"
                            class="w-full p-3 text-base text-gray-900 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Username">
                    </div>

                    <div>
                        <label for="password" class="block text-base font-medium text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <input type="password" id="password" name="password" formControlName="password"
                            class="w-full p-3 text-base text-gray-900 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox"
                                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                Recordar Usuario
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-700 hover:text-blue-800">
                                ¿Olvidaste tu Contraseña?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" [disabled]="formLogin.invalid"
                            class="w-full flex justify-center p-3 border border-transparent rounded-md shadow-md
                                   text-base font-semibold text-white bg-blue-700 cursor-pointer
                                   hover:bg-blue-800 
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                                   transition-colors duration-200">
                            Acceder a mi Cuenta
                        </button>
                    </div>
                </form>

                <p class="text-center text-base text-gray-600 mt-8">
                    ¿No tiene cuenta?
                    <a href="#" class="font-medium text-blue-700 hover:text-blue-800">
                        Cree una aquí.
                    </a>
                </p>

            </div>
        </div>
</div>
